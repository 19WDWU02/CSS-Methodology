<!DOCTYPE html>
<html>
<head>
	<title>OOCSS</title>

	<style>
	body{
		background: #abcabc;
	}

	.btn{
		width: 80%;
		height: 70px;
		margin : auto;
		display:block;
		margin-top: 50px;
	}
	.btn-gray {
		color: red;
		background : gray;
		border : 3px solid red;
		font-size: 20px;
	}

	.btn-blue {
		color: black;
		background : lightblue;
		border : 3px solid red;
		font-size: 20px;
	}
		
	.to-do{
		background : #ef0325;
		color: black;
	}
	.first-to-do-item{
		color : white;
	}

	</style>


</head>
	<body>
		<!-- OCCSS principle 1: separting structure (layout of the element)from skin (style) -->
		<button class ="btn btn-gray"> OOCSS </button>
		<button class ="btn btn-blue"> OOCSS </button>

		<!-- OCCSS principle 2: separting container from content -->

		<ul class="to-do">
			<li class= "first-to-do-item"> Home </li>
			<li> About </li>
			<li> News </li>
			<li> Contact </li>

		</ul>


	</body>
</html>
